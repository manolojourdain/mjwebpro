<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>MJ Web Pro — Maintenance</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background:#0b0b0f;
      color:#ffffff;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    .wrap{
      width:min(640px, 100%);
      text-align:center;
    }
    .brand{
      font-weight:600;
      letter-spacing:.2px;
      opacity:.95;
      margin-bottom:14px;
      font-size:16px;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(28px, 4vw, 42px);
      font-weight:700;
      line-height:1.05;
      letter-spacing:-.02em;
    }
    p{
      margin:0;
      font-size:15px;
      line-height:1.6;
      color: rgba(255,255,255,.78);
    }
    .dot{
      display:inline-block;
      width:8px;height:8px;
      border-radius:999px;
      background: rgba(255,255,255,.75);
      margin: 0 6px 2px 6px;
      vertical-align:middle;
      animation: pulse 1.6s infinite ease-in-out;
    }
    @keyframes pulse{
      0%,100%{ opacity:.25; transform:scale(.9); }
      50%{ opacity:1; transform:scale(1.1); }
    }
    .footer{
      margin-top:18px;
      font-size:12px;
      color: rgba(255,255,255,.45);
    }
    a{ color: rgba(255,255,255,.75); text-decoration: none; border-bottom: 1px solid rgba(255,255,255,.25); }
    a:hover{ color:#fff; border-bottom-color: rgba(255,255,255,.6); }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-live="polite">
    <div class="brand">MJ Web Pro</div>

    <h1>Site en maintenance<span class="dot" aria-hidden="true"></span></h1>
    <p>On revient très vite. Merci pour votre patience.</p>

    <div class="footer">© <span id="y"></span> MJ Web Pro</div>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
